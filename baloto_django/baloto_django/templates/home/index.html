<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BALOTO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Rokkitt" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}"></link>
</head>
<body>
    <div class="info-title">
      <h1> DATOS DEL BALOTO: </h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <a href="#" class="list-group-item list-group-item-action active">
                    Año inicio
                </a>
                <!-- AQUI JHOAN -->
                <input class="date_picker" type="date" id="start-calendar" value="2018-10-21">
            </div>
            <div class="col-sm">
                <a href="#" class="list-group-item list-group-item-action active">
                    Año fin
                </a>
                <input class="date_picker" type="date" id="end-calendar" value="2019-01-01">
            </div>
        </div>
        <button type="button" id="start-button" class="btn btn-primary btn-lg btn-block">Calcular...</button>  
    </div>
    <div class="container" style="width: 100%; height: 200px; overflow-y:scroll"> 
        <table class="table">
            <thead>
                <tr>
                  <th scope="col">FECHA</th>
                  <th scope="col">BALOTA 1</th>
                  <th scope="col">BALOTA 2</th>
                  <th scope="col">BALOTA 3</th>
                  <th scope="col">BALOTA 4</th>
                  <th scope="col">BALOTA 5</th>
                  <th scope="col">SUPERBALOTA</th>
                </tr>
              </thead>
              <tbody id="data-container">
                    <!-- FILLS WITH JS -->
              </tbody>
        </table>
    </div>
    <div class="container" style="width: 100%; height: 200px; overflow-y:scroll"> 
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">PARAMETRO</th>
                    <th scope="col">BALOTA 1</th>
                    <th scope="col">BALOTA 2</th>
                    <th scope="col">BALOTA 3</th>
                    <th scope="col">BALOTA 4</th>
                    <th scope="col">BALOTA 5</th>
                    <th scope="col">SUPERBALOTA</th>
                </tr>
                </thead>
                <tbody id="balotas-analytics">
                    <tr id="mean-el">
                        <th scope="row">Media</th>
                    </tr>
                    <tr id="sd-el">
                        <th scope="row">Desviación estandar</th>
                    </tr>
                    <tr id="var-el">
                        <th scope="row">Varianza</th>
                    </tr>
                </tbody>
        </table>
    </div>
    <div class="container">
        <br></br>
        <div id="graphics">
            
        </div>  
    </div>

    
    {% load static %}
    <script src="{% static 'js/main.js' %}"></script>

    <script>


    </script>
</body>
</html>
